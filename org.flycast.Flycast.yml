app-id: org.flycast.Flycast
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: flycast
rename-desktop-file: flycast.desktop
rename-icon: flycast
finish-args:
  - --device=all
  - --filesystem=host:ro
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc

modules:
  - name: flycast
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - sed -i "s/date=.* v/date=\"$(git log -1 --format=%ci | awk '{print $1}')\" v/" /app/share/metainfo/org.flycast.Flycast.metainfo.xml
    sources:
      - type: git
        url: https://github.com/flyinghead/flycast.git
        commit: 2a364910c0cf8dd9ed49c6d571293bf6d0d2cdcc
