app-id: org.flycast.Flycast
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: flycast
rename-desktop-file: flycast.desktop
rename-icon: flycast
finish-args:
  - --device=all
  - --filesystem=host:ro
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc

modules:
  - name: flycast
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_RUNTIME_OUTPUT_DIRECTORY_RELEASE=build
    post-install:
      - install -Dm755 build/flycast /app/bin
      - |-
        for px in 16 32 64 128 256 512; do
          install -Dm644 ../shell/apple/emulator-osx/emulator-osx/Images.xcassets/AppIcon.appiconset/Icon-$px.png /app/share/icons/hicolor/${px}x${px}/apps/flycast.png
        done
      - desktop-file-install ../shell/linux/flycast.desktop --dir /app/share/applications
      - sed -i 's/^Icon=flycast/Icon=org.flycast.Flycast/' /app/share/applications/flycast.desktop
      - install -Dm644 ../shell/linux/org.flycast.Flycast.metainfo.xml /app/share/metainfo/org.flycast.Flycast.metainfo.xml
    sources:
      - type: git
        url: https://github.com/flyinghead/flycast.git
        branch: master
        commit: d11055cef20d6c411a90aead72bad19b21d60856
